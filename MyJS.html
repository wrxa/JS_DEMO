<body class="layout-fullwidth">
	<style>
		.panel {
			background-color: rgba(255, 255, 0, 0.3);
			margin: 10px 0px 10px 15px;
		}
		.cd-breadcrumb.triangle li.ableClick > * {
			color: #ffffff;
			background-color: #337ab7!important;
			border-color: #337ab7 !important;
		}
	</style>

	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			
				<!-- <div class="page-title">煤气发电-需求调查表</div> -->
	
				<form id="GPG_questionnaire">
					<div class="row full-width-style">				
							
								<div class="col-md-12">
									<div class="col-md-3" style="position:fixed;height:100%;left:1%;">
										<nav class="st-menu">
											<h2 class="icon icon-lab">需求调查表</h2>
											<ul>
												<li>
													<a class="left-select left-hover" href="#" id="q-1">项目信息</a>
												</li>
												<li>
													<a class="left-select" href="#" id="q-2">蒸汽</a>
												</li>
												<li>
													<a class="left-select" href="#" id="q-3">煤气参数</a>
												</li>
												<li>
													<a class="left-select" href="#" id="q-4">元素成分</a>
												</li>
											</ul>
										</nav>
									</div>
	
									<div class="col-md-9" style="left:10%;">

														<div class="panel-body">
															<div class="col-md-8">
																<div class="input-group">
																	<span class="input-group-addon show-primary width-size">项目名称</span>
																	<input class="form-control" type="text" name="plan_name">
																</div>
															</div>
															<div class="col-md-8 margin-top-20">
																<div class="input-group">
																	<span class="input-group-addon show-primary width-size">单位名称</span>
																	<input class="form-control" type="text" readonly="true" name="company_name">
																</div>
															</div>
															<div class="col-md-12 margin-top-20">
																<div class="input-group">
																	<span class="input-group-addon show-primary width-size1">項目所在地</span>
																	<input class="form-control" type="text" readonly="true" name="company_location">
																</div>
															</div>
														</div>
													</div>
												</div>

															</div>
															<div class="col-md-3"> 流量（t/h） 										
															</div>
															<div class="col-md-3"> 压力（MPa）										
															</div>
															<div class="col-md-3"> 温度（℃） 										
															</div>
														</div> 
							

														<div class="panel-body">
															<div class="col-md-12" style="text-align:center">
																<div class="col-md-3">111 &nbsp;

																	<i class="lnr lnr-pencil"  title="计算公式："  
																	data-container="body" data-toggle="popover" data-placement="right" 
																	data-content="constant.calculate">
																	</i>													
																											
																</div>
																
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng_flow" name="constant.name_eng_flow"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng_pressure" name="constant.name_eng_pressure"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng_temperature" name="constant.name_eng_temperature"/>
																	</div>
																</div>
															</div>
														</div>

														<div class="panel-body third-title">
															注：冬季采暖用汽约14.05t/h，冬夏季洗浴用蒸汽约4.5t/h。									
														</div>
													</div>
												</div>
	
												<div class="col-md-12 q-3 hide">						
													<div class="panel">
														<!--<div class="second-title"> 煤气参数</div>-->
														<div class="first-title"><i class="fa fa-fire" aria-hidden="true"></i><span class="margin-left15">煤气参数</span></div>

															<div class="col-md-3"> 项目
															</div>
															<div class="col-md-3"> 额定										
															</div>
															<div class="col-md-3"> 最大										
															</div>
															<div class="col-md-3"> 最小 										
															</div>
														</div>
							

														<div class="panel-body">
															<div class="col-md-12" style="text-align:center">
																<div class="col-md-3">
																	
																	<i class="fa fa-question-circle-o"  title="备注"  
																	data-container="body" data-toggle="popover" data-placement="right" 
																	data-content="无则不需要填写">
																	</i>									
																</div>
																
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng" name="constant.name_eng"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng_max" name="constant.name_eng_max"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="constant.name_eng_min" name="constant.name_eng_min"/>
																	</div>
																</div>
															</div>
														</div>
														
													</div>
												</div>
	
												<div class="col-md-12 q-4 hide">						
													<div class="panel">
														<div class="first-title"><i class="fa fa-pie-chart" aria-hidden="true"></i><span class="margin-left15">元素成分</span></div>				
														<div class="col-md-12 third-title-center"> 
															<div class="col-md-3"> 组分

															<div class="col-md-3"> 焦炉煤气·含量										
															</div>
														</div>							
														
														<div class="panel-body">
															<div class="col-md-12" style="text-align:center">
																<div class="col-md-3">constant.name

																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="furnace_constant.name_eng" name="furnace_constant.name_eng"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="converter_constant.name_eng" name="converter_constant.name_eng"/>
																	</div>
																</div>
							
																<div class="col-md-3">
																	<div class="input-group">
																		<input class="form-control" type="text" 
																		id="coke_constant.name_eng" name="coke_constant.name_eng"/>
																	</div>
																</div>
															</div>
														</div>																				
													</div>
												</div>												
											</div>	
										</div>
									</div>
								</div>
							
						
					</div>
